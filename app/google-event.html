<!DOCTYPE html>
<html ng-app="calendar">
<head>
    <meta charset="utf-8">
    <title>Google Calendar event link generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

<div class="container" ng-controller="EventController">
    <div class="row">
        <div class="col-md-5 col-lg-4">
            <h1>Event URL generator</h1>
            <h2>"add to Google Calendar"</h2>
        </div>
        <div class="col-md-5 col-lg-4" ng-show="url">
            <h3>Event Link</h3>
            <h4>URL</h4>
            <div>
				<textarea class="form-control" onclick="this.select();" readonly>{{url}}</textarea>
            </div>
            <h4>HTML link</h4>
            <div>
				<textarea class="form-control" onclick="this.select();" readonly><a href="{{url}}">add {{title}} to Google calendar</a></textarea>
            </div>
            <h4>Markdown link</h4>
            <div>
				<textarea class="form-control" onclick="this.select();" readonly>[add {{title}} to Google calendar]({{url}})</textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 col-lg-4">
            <form novalidate ng-submit="getUrl()">
                <h3>Event Info</h3>
                <div class="form-group">
                    <label for="eventTitle">Title:</label>
                    <input ng-model="title" type="text" id="eventTitle" name="title" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="eventDesc">Description:</label>
                    <textarea ng-model="desc" id="eventDesc" name="desc" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="eventDesc">Location:</label>
                    <textarea ng-model="locat" id="eventLocat" name="locat" class="form-control" required></textarea>
                </div>
                <h3>Date and Time</h3>
                <div class="form-group">
                    <label for="eventDateStart">Start:</label>
                    <div class="input-group date" id="dateStartContainer" datetime ng-model="start">
                        <input type="text" class="form-control" id="eventDateStart" name="start" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventDateEnd">End:</label>
                    <div class="input-group date" id="dateEndContainer" datetime ng-model="end">
                        <input type="text" class="form-control" id="eventDateEnd" name="end" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <input type="submit" value="Generate" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script src="bower_components/URIjs/src/URI.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
